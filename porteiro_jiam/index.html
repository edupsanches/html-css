<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIAM | 2022</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo_header">
            <img class="logo_mantecorp" src="imagens/logo_mantecorp.png" alt="logo logo_mantecorp">
        </div>
    </header>
    <main>
        <!-- LOGO JIAM -->
        <img class="logo_jiam" src="imagens/logo_jiam.png" alt="logo jiam">

        <!-- LOGOTIPOS -->
        <section class="logos_produtos">
            <!-- LOGOTIPOS FILEIRA DE CIMA -->
            <div class="logos_fileira_cima">
                <!-- <div> -->
                    <img class="logos_cima artroflan" src="imagens/logos_grupo/artroflan.png" alt="logo artroflan">
                <!-- </div> -->
                <!-- <div> -->
                    <img class="logos_cima colflex" src="imagens/logos_grupo/colflex.png" alt="logo colflex">
                <!-- </div> -->
                <!-- <div> -->
                    <img class="logos_cima curc" src="imagens/logos_grupo/curc.png" alt="logo curc">
                <!-- </div> -->
                <!-- <div> -->
                    <img class="logos_cima lisador" src="imagens/logos_grupo/lisador.png" alt="logo lisador">
                <!-- </div> -->
            </div>

            <!-- LOGOTIPOS FILEIRA DE BAIXO -->
            <div class="logos_fileira_baixo">
                <!-- <div> -->
                    <img class="logos_baixo" src="imagens/logos_grupo/novotram.png" alt="logo novotram">
                <!-- </div> -->
                <!-- <div> -->
                    <img class="logos_baixo" src="imagens/logos_grupo/diprospan.png" alt="logo diprospan">
                <!-- </div> -->
                <!-- <div> -->
                    <img class="logos_baixo" src="imagens/logos_grupo/maxsulid.png" alt="logo maxsulid">
                <!-- </div> -->
            </div>
        </section>
    </main>
    <footer>
        <div class="rodape">
            <img class="logo_mantecorp_rodape" src="imagens/logo_mantecorp.png" alt="logo logo_mantecorp">
            <p class="contato">
                Em caso de dúvidas, entre em contato com o nosso suporte <br>
                por telefone ou whatsapp: <strong class="whatsapp">+55 (11) 99573-0855</strong>
            </p>
            <p class="contato_reduzido">
                Em caso de dúvidas, entre em contato <br> com o nosso suporte
                por telefone ou whatsapp:<br> <strong class="whatsapp">+55 (11) 99573-0855</strong>
            </p>

        </div>
        <aside class="entrar">
            <button>
                <a href="#" class="btn_padrao">ENTRAR</a>
            </button>
            <p class="cadastrar" >Primeiro acesso, <a class="clique_aqui" href="#">clique aqui</a> e faça <br> seu cadastro.</p>
        </aside>
    </footer>
    <div>
        <img class="grafismo" src="imagens/grafismo.png" alt="grafismo">
    </div>
</body>
</html>
