<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Flex</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        body {
            padding: 30px;
        }

        h1 {
            font-size: 1.5em;
            font-weight: 500;
        }

        section {
            border: 1px solid black;
            width: 500px;
            margin: 10px auto 30px;
        }

        .item {
            margin: 7px;
            font-size: 1.5em;
            font-weight: 100;
            background-color: tomato;
            /* flex: 1; */
        }

        .container {
            display: flex;
        }
    </style>
</head>
<body>
    <h1>display: block;</h1>
    <section>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </section>

    <h1>display: flex;</h1>
    <section class="container">
        <div class="item flex">1</div>
        <div class="item flex">2</div>
        <div class="item flex">3</div>
        <div class="item flex">4</div>
    </section>

    <h1>display: flex;</h1>
    <section class="container">
        <div class="item">Teste 1</div>
        <div class="item">Teste 2</div>
        <div class="item">Teste 3</div>
        <div class="item">Teste 4</div>
        <div class="item">Teste 5</div>
        <div class="item">Teste 6</div>
        <div class="item">Teste 7</div>
        <div class="item">Teste 8</div>
        <div class="item">Teste 9</div>
    </section>
</body>
</html>
