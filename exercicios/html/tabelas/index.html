<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        .linha2 {
            background-color: gray;
        }

        .dado {
            background-color: yellow;
        }

        tr > td {
            border: 1px solid black;
            text-align: left;
            padding: 8px;
        }
    </style>
</head>
<body>
    <!-- HIERARQUIA DE TABELA (tabela simples)
            TABLE = tabela
                TABLE ROW = linha de tabela
                    TABLE HEADER = cabeÃ§alho de tabela
                    TABLE DATA = dados da tabela
    -->
    <h1>Minha primeira tabela</h1>
    <table>
        <tr> <!-- PRIMEIRA LINHA -->
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
            <td>A4</td>
        </tr>
        <tr class="linha2"> <!-- SEGUNDA LINHA -->
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
            <td>B4</td>
        </tr>
        <tr> <!-- TERCEIRA LINHA -->
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
            <td>C4</td>
        </tr>
        <tr> <!-- QUARTA LINHA -->
            <td>D1</td>
            <td class="dado">D2</td>
            <td>D3</td>
            <td>D4</td>
        </tr>
    </table>
</body>
</html>
