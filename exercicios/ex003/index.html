<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando a tag IMG</title>
    <link rel="shortcut icon" href="../ex004/favicon/favicon.ico" type="image/x-icon">
    <style>
        
        .logo_html5 {
            display: block;
            padding: 30px 0 30px 0;
            margin: auto;
        }

        .logo_css3 {
            display: block;
            padding: 30px 0 30px 0;
            margin: auto;
        }

        .logo_javascript {
            display: block;
            padding: 30px 0 30px 0;
            height: 282px;
            margin: auto;
        }
        
    </style>
</head>
<body>
    <h1>Teste de aplicação de imagens</h1>
    <p>A imagens HTML5 está na pasta raiz.</p>
    <img class="logo_html5" src="html5_200px.png" alt="Logo HTML5">
    <p>A imagem CSS3 estão dentro da pasta de imagens.</p>
    <img class="logo_css3" src="imagens/css3_200px.png" alt="Logo CSS3">
    <hr>
    <p>Já a imagem JavaScript vem de um servidor na internet. <br>
        A desvantagem é que se o servidor da imagem cair ela automaticamente vai parar de funcionar no meu site.</p> <!--Aqui utilizar a URL da imagem-->
    <img class="logo_javascript" src="https://miro.medium.com/max/450/0*4tULZP6SMFXFHyc9.png" alt="Logo JavaScript">
</body>
</html>
