<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Box e Inline Level</title>
    <style>
        div.colunas {
            display: inline-block;
            padding: 0 30px 0 0;
        }

        .tabela {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="tabela">
        <div class="colunas">
            <h2>Tags Box Level</h2>
            <ul>
                <li>&lt;div&gt;</li>
                <li>&lt;h1 - h6&gt;</li>
                <li>&lt;p&gt;</li>
                <li>&lt;main&gt;</li>
                <li>&lt;header&gt;</li>
                <li>&lt;nav&gt;</li>
                <li>&lt;article&gt;</li>
                <li>&lt;aside&gt;</li>
                <li>&lt;footer&gt;</li>
                <li>&lt;form&gt;</li>
                <li>&lt;video&gt;</li>
            </ul>
        </div>
        <div class="colunas">
            <h2>Tags Inline Level</h2>
            <ul>
                <li>&lt;span&gt;</li>
                <li>&lt;a&gt;</li>
                <li>&lt;code&gt;</li>
                <li>&lt;small&gt;</li>
                <li>&lt;strong&gt;</li>
                <li>&lt;em&gt;</li>
                <li>&lt;sup - sub&gt;</li>
                <li>&lt;label&gt;</li>
                <li>&lt;button&gt;</li>
                <li>&lt;input&gt;</li>
                <li>&lt;select&gt;</li>
            </ul>
        </div>
    </div>
</body>
</html>
