<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1 {
            width: 300px;
            height: 300px;
            text-align: center;
            background-color: lightgrey;
            border: 10px solid darkgreen;
            outline: 10px dashed salmon;
            padding: 10px 10px 10px 10px;
            margin: 20px auto 40px;
        }

        a {
            padding: 5px 5px 5px 5px;
            border: 10px solid red;
            margin: 5px 5px 5px 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas <a href="#">links são exemplos de caixas in-line level.</a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
