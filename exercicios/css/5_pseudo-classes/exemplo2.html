<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover {
            font-weight: bold;
            color: red;
        }

        .texto_escondido {
            display: none;
        }

        div:hover > .texto_escondido {
            background-color: red;
            color: white;
            display: block;
            width: 170px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sob o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p class="texto_escondido">TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do programa</p>
</body>
</html>
